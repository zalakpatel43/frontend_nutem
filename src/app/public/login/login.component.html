<div class="row public-box justify-content-center">
    <div class="col-xl-4 col-lg-6 col-md-7 col-sm-12 col-12 align-self-center">
        <div class="border public-page-padding rounded bg-white">
            <ng-container>
                <h4 class="text-center head-color">Login</h4>
                <form novalidate class="app-form" [formGroup]="frmLogin" (submit)="login()">
                    <div class="row">
                        <div class="col-12">
                            &nbsp;
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field >
                                <mat-label>Username</mat-label>
                                <input type="text" matInput formControlName="userName" autocomplete="off" textlower>
                                <mat-validation-message [control]="frmLogin.controls.userName" [message]="'Username'"
                                    [formSubmitted]="isFormSubmitted">
                                </mat-validation-message>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field >
                                <mat-label>Password</mat-label>
                                <input [type]="hidePassword ? 'password' : 'text'" matInput formControlName="password"
                                    autocomplete="off">
                                <button type="button" mat-icon-button matSuffix (click)="hidePassword = !hidePassword"
                                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
                                    <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-validation-message [control]="frmLogin.controls.password" [message]="'Password'"
                                    [formSubmitted]="isFormSubmitted">
                                </mat-validation-message>
                            </mat-form-field>
                        </div>
                    </div>
                    <ng-container *ngIf="error">
                        <ng-container *ngFor="let item of error | objToArray">
                            <ng-container *ngFor="let text of error[item]">
                                <div class="row">
                                    <div class="col-12">
                                        <p class="m-0 text-danger">{{text}}</p>
                                        <!-- [style.background-color]="accent" -->
                                    </div>
                                </div>
                            </ng-container>
                        </ng-container>
                    </ng-container>
                    <div class="row" hidden>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                            <mat-checkbox color="primary" formControlName="rememberMe">Remember Me</mat-checkbox>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            &nbsp;
                        </div>
                    </div>
                    <button mat-flat-button class="app-button w-100 my-2" color="primary"
                        [disabled]="!this.frmLogin.controls.userName.value || !this.frmLogin.controls.password.value">
                        Login
                    </button>
                </form>
            </ng-container>
        </div>
    </div>
</div>
