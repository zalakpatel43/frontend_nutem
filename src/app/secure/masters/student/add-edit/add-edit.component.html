<div class="row justify-content-center">
    <div class="col-xl-11 col-lg-12">
        <div class="border p30 rounded">
            <div class="row align-items-center">
                <div class="col-lg-7 col-sm-9 col-xs-10 d-flex align-items-end leftSideHeader">
                    <h4 class="mb20 float-left"><i class="icon-edit"></i> Add/Edit Student</h4>
                </div>
                <div class="col-lg-5 col-sm-3 col-xs-2 d-flex justify-content-end rightSideHeader mb10">
                    <a *authPermission="page + '_' + permissions.list" mat-flat-button color="primary" class="app-button" (click)="cancel()">
                        View List
                    </a>
                </div>
            </div>
            <div>
                <form [formGroup]="frmStudent" (ngSubmit)="save()" #form="ngForm" novalidate class="app-form">
                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field appearance="fill">
                                <mat-label>Student Name</mat-label>
                                <input matInput formControlName="studentName">
                                <mat-error *ngIf="frmStudent.controls.studentName.invalid && (frmStudent.controls.studentName.dirty || frmStudent.controls.studentName.touched)">
                                    <ng-container *ngIf="frmStudent.controls.studentName.errors.required">Student Name is required</ng-container>
                                </mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill">
                                <mat-label>Student Number</mat-label>
                                <input matInput formControlName="studentNumber">
                                <mat-error *ngIf="frmStudent.controls.studentNumber.invalid && (frmStudent.controls.studentNumber.dirty || frmStudent.controls.studentNumber.touched)">
                                    <ng-container *ngIf="frmStudent.controls.studentNumber.errors.required">Student Number is required</ng-container>
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <button type="submit" mat-flat-button color="primary" class="app-button mr-1">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
