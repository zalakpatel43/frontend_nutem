<div class="row justify-content-center">
    <div class="col-xl-11 col-lg-12">
        <div class="border p30 rounded">
            <div class="row align-items-center">
                <div class="col-lg-7 col-sm-9 col-10 d-flex align-items-end leftSideHeader">
                    <h4 class="mb20 float-left">User List</h4>
                </div>
                <div class="col-lg-5 col-sm-3 col-2 d-flex justify-content-end rightSideHeader mb10">
                    <div>
                        <a mat-flat-button color="primary" class="app-button"
                            *authPermission="page + '_' + permissions.create" [routerLink]="['../','add']">
                            <span>Add New</span>
                            <i class="icon-plus"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <user-search-panel (searchChanged)="updateSearch($event)"></user-search-panel>
                    <ngx-datatable class="material" [rows]="userData | searchtable : searchData" [columnMode]="'force'"
                        [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10"
                        [loadingIndicator]="loading" [scrollbarH]="true" [rowClass]="isActiveRow"
                        [messages]="{emptyMessage:'No Data to Display',totalMessage:'Total'}">
                        <ngx-datatable-column name="User Name" prop="userName"></ngx-datatable-column>
                        <!-- <ngx-datatable-column name="First Name" prop="firstName"></ngx-datatable-column>
                        <ngx-datatable-column name="Last Name" prop="lastName"></ngx-datatable-column> -->
                        <ngx-datatable-column name="Email" prop="email"></ngx-datatable-column>
                        <ngx-datatable-column name="Phone Number" prop="phoneNumber"></ngx-datatable-column>
                        <!-- <ngx-datatable-column name="Roles">
                            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                <span class="chip-content">{{getRoles(row.roles)}}</span>
                            </ng-template>
                        </ngx-datatable-column>                        -->
                        <ngx-datatable-column name="Registered On" prop="createdOn">
                            <ng-template let-value="value" ngx-datatable-cell-template>
                                <span>{{value | date: 'MM/dd/yyyy hh:mm a'}}</span>
                            </ng-template>
                        </ngx-datatable-column>
                        <ngx-datatable-column name="Actions">
                            <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
                                <a *authPermission="page + '_' + permissions.edit" [routerLink]="['../','edit',row.id]"
                                    title="Edit" class="button-padding">
                                    <mat-icon>edit</mat-icon>
                                </a>
                                <ng-container *authPermission="page + '_' + permissions.active" class="ml-10">
                                    <a href="#" *ngIf="row.isActive" (click)="toggleActivate(row.id,false)"
                                        title="Make InActive" class="button-padding">
                                        <mat-icon>lock</mat-icon>
                                    </a>
                                    <a href="#" *ngIf="!row.isActive" (click)="toggleActivate(row.id,true)"
                                        title="Make Active" class="button-padding">
                                        <mat-icon>lock_open</mat-icon>
                                    </a>
                                </ng-container>
                            </ng-template>
                        </ngx-datatable-column>
                    </ngx-datatable>
                </div>
            </div>
        </div>
    </div>
</div>
