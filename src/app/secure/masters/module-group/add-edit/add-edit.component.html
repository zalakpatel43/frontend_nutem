<div class="row justify-content-center">
    <div class="col-xl-11 col-lg-12">
        <div class="border p-3 rounded">
            <div class="row align-items-center">
                <div class="col-lg-7 col-sm-9 col-xs-10 d-flex align-items-end left-side-header">
                    <h4 class="mb-2 float-left">
                        <i class="icon-edit"></i> Add/Edit Module Group
                    </h4>
                </div>
                <div class="col-lg-5 col-sm-3 col-xs-2 d-flex justify-content-end right-side-header mb-2">
                    <a *authPermission="page + '_' + permissions.list" mat-flat-button color="primary"
                        class="app-button" (click)="cancel()">
                        View List
                    </a>
                </div>
            </div>
            <div>
                <form [formGroup]="frmModuleGroup" (submit)="save()" #form="ngForm" novalidate class="app-form">
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field>
                                <mat-label>Module Group Name</mat-label>
                                <input type="text" matInput formControlName="name">
                                <mat-validation-message [control]="frmModuleGroup.controls.name"
                                    [message]="'Module Group Name'" [formSubmitted]="isFormSubmitted">
                                </mat-validation-message>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field>
                                <mat-label>Code</mat-label>
                                <input type="text" matInput formControlName="code">
                                <mat-validation-message [control]="frmModuleGroup.controls.code" [message]="'Code'"
                                    [formSubmitted]="isFormSubmitted">
                                </mat-validation-message>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field>
                                <mat-label>Priority</mat-label>
                                <input type="number" matInput formControlName="priority">
                                <mat-validation-message [control]="frmModuleGroup.controls.priority"
                                    [message]="'Priority'" [formSubmitted]="isFormSubmitted">
                                </mat-validation-message>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field>
                                <mat-label>Module Name</mat-label>
                                <mat-select formControlName="moduleId">
                                    <mat-option *ngFor="let module of modules" [value]="module.id">
                                        {{ module.name }}
                                    </mat-option>
                                </mat-select>
                                <mat-validation-message [control]="frmModuleGroup.controls.moduleId"
                                    [message]="'Module Name'" [formSubmitted]="isFormSubmitted">
                                </mat-validation-message>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <button type="submit" mat-flat-button color="primary" class="app-button mr-1">
                                Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
