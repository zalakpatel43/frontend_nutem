<div class="row justify-content-center">
    <div class="col-xl-11 col-lg-12">
        <div class="border p-3 rounded">
            <div class="row align-items-center">
                <div class="col-lg-7 col-sm-9 col-xs-10 d-flex align-items-end left-side-header">
                    <h4 class="mb-2 float-left">
                        <i class="icon-edit"></i> Add/Edit Terms and Conditions
                    </h4>
                </div>
                <div class="col-lg-5 col-sm-3 col-xs-2 d-flex justify-content-end right-side-header mb-2">
                    <a *authPermission="page + '_' + permissions.list" mat-flat-button color="primary"
                        class="app-button" (click)="cancel()">
                        View List
                    </a>
                </div>
            </div>
            <div>
                <form [formGroup]="frmTermsAndConditions" (submit)="save()" #form="ngForm" novalidate class="app-form">
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field>
                                <mat-label>Code</mat-label>
                                <input type="text" matInput formControlName="code">
                                <mat-validation-message [control]="frmTermsAndConditions.controls.code"
                                    [message]="'Code'" [formSubmitted]="isFormSubmitted">
                                </mat-validation-message>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field>
                                <mat-label>Name</mat-label>
                                <input type="text" matInput formControlName="name">
                                <mat-validation-message [control]="frmTermsAndConditions.controls.name"
                                    [message]="'Name'" [formSubmitted]="isFormSubmitted">
                                </mat-validation-message>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field>
                                <mat-label>Priority</mat-label>
                                <input type="number" matInput formControlName="priority">
                                <mat-validation-message [control]="frmTermsAndConditions.controls.priority"
                                    [message]="'Priority'" [formSubmitted]="isFormSubmitted">
                                </mat-validation-message>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field>
                                <mat-label>Type</mat-label>
                                <mat-select formControlName="typeId">
                                    <mat-option *ngFor="let type of types" [value]="type.id">
                                        {{ type.name }}
                                    </mat-option>
                                </mat-select>
                                <mat-validation-message [control]="frmTermsAndConditions.controls.typeId"
                                    [message]="'Type'" [formSubmitted]="isFormSubmitted">
                                </mat-validation-message>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field>
                                <mat-label>Category</mat-label>
                                <mat-select formControlName="categoryId">
                                    <mat-option *ngFor="let category of categories" [value]="category.id">
                                        {{ category.name }}
                                    </mat-option>
                                </mat-select>
                                <mat-validation-message [control]="frmTermsAndConditions.controls.categoryId"
                                    [message]="'Category'" [formSubmitted]="isFormSubmitted">
                                </mat-validation-message>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-checkbox formControlName="allowToChange">Allow To Change</mat-checkbox>
                            <mat-validation-message [control]="frmTermsAndConditions.controls.allowToChange"
                                [message]="'Allow To Change'" [formSubmitted]="isFormSubmitted">
                            </mat-validation-message>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <mat-form-field>
                                <mat-label>Description</mat-label>
                                <textarea matInput formControlName="description"></textarea>
                                <mat-validation-message [control]="frmTermsAndConditions.controls.description"
                                    [message]="'Description'" [formSubmitted]="isFormSubmitted">
                                </mat-validation-message>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <button type="submit" mat-flat-button color="primary" class="app-button mr-1">
                                Save
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
