<div class="row justify-content-center">
    <div class="col-xl-11 col-lg-12">
        <div class="border p30 rounded">
            <div class="row align-items-center">
                <div class="col-lg-7 col-sm-9 col-xs-10 d-flex align-items-end leftSideHeader">
                    <h4 class="mb20 float-left"><i class="icon-edit"></i> Add/Edit Module</h4>
                </div>
                <div class="col-lg-5 col-sm-3 col-xs-2 d-flex justify-content-end rightSideHeader mb10">
                    <a *authPermission="page + '_' + permissions.list" mat-flat-button color="primary" class="app-button" (click)="cancel()">
                        View List
                    </a>
                </div>
            </div>
            <div>
                <form [formGroup]="frmModule" (submit)="save()" #form="ngForm" novalidate class="app-form">
                    <div class="row">
                        <div class="col-md-4">
                            <mat-form-field>
                                <mat-label>Module Name</mat-label>
                                <input type="text" matInput formControlName="name">
                                <mat-validation-message [control]="frmModule.controls.name" [message]="'Module Name'" [formSubmitted]="isFormSubmitted">
                                </mat-validation-message>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field>
                                <mat-label>Code</mat-label>
                                <input type="text" matInput formControlName="code">
                                <mat-validation-message [control]="frmModule.controls.code" [message]="'Code'" [formSubmitted]="isFormSubmitted">
                                </mat-validation-message>
                            </mat-form-field>
                        </div>
                        <div class="col-md-4">
                            <mat-form-field>
                                <mat-label>Priority</mat-label>
                                <input type="number" matInput formControlName="priority">
                                <mat-validation-message [control]="frmModule.controls.priority" [message]="'Priority'" [formSubmitted]="isFormSubmitted">
                                </mat-validation-message>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <button type="submit" mat-flat-button color="primary" class="app-button mr-1">Save</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
