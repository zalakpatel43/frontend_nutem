<div class="row">
    <div class="col-lg-6">
        <search-text [placeHolder]="'Search Location Code, Location Name, Company, City, State, Country, Pincode'"
            (textSearchEntered)="updateSearchTerms(searchKey, $event)">
        </search-text>
    </div>
    <div class="col-lg-4">
        <search-inactive (chkChanged)="updateSearchTerms('isActive', $event)">
        </search-inactive>
    </div>
</div>
