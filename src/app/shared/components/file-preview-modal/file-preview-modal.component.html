<div class="row mt-1">
    <div class="col-lg-12 d-flex align-items-center justify-content-between">
        <h5 style="color: black; padding-left: 10px;">{{title}}</h5>
        <button style="padding-right: 10px;" type="button" mat-icon-button color="warn" (click)="closePopup()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
</div>
<div class="row">
    <div class="col" style="height: 910px !important;">
        <ng-container *ngIf="type === 'file'" class="iframe" frameborder="0" allowfullscreen>
            <ng-container *ngIf="file.type">
                <embed height="100%" class="iframe" imgPreview [media]="file" [type]="file.type" id="imageFile"
                    (click)="rotateImageFile()">
            </ng-container>
            <ng-container *ngIf="!file.type">
                <img src="" imgPreview [media]="file" alt="" id="imageFile" class="img-responsive fix-width-img1"
                    (click)="rotateImageFile()" />
            </ng-container>
        </ng-container>
        <iframe *ngIf="type === 'path' && !isImage(file)" class="iframe" [src]="file | safe" frameborder="0"
            allowfullscreen style="height: 100%;">
        </iframe>
        <img *ngIf="type === 'path' && isImage(file)" [src]="file" alt="" id="image" (click)="rotateImage()" />
        <br />
    </div>
</div>
