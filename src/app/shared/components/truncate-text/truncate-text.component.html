<div *ngIf="text">
    <div *ngIf="text.length <= limit">{{text}}</div>
    <div *ngIf="truncating && text.length > limit">
        {{text | truncate : limit}}
        <button (click)="truncating = false">show more</button>
    </div>
    <div *ngIf="!truncating && text.length > limit">
        {{text}}
        <button (click)="truncating = true">show less</button>
    </div>
</div>
